language: php
php:
  - 7.4
warnings_are_errors: false
cache: npm
sudo: false
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
install:
  - composer install
script: php vendor/bin/phpunit
services:
  - mysql
deploy:
  skip_cleanup: true
  provider: pages
  github-token: $GITHUB_TOKEN
  on:
    branch: master

